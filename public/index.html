<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            border: 2px solid #333;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <script>
    let gameState = 'MENU';
    let currentSketch = null;
    
    // Función actualizada para manejar las redirecciones
    function startGame(mode) {
        if (currentSketch) {
            currentSketch.remove();
        }
        
        gameState = 'PLAYING';
        
        if (mode === 'single') {
            // Redireccionar a singleplayer.html
            window.location.href = 'singleplayer.html';
        } else if (mode === 'multiplayer_local') {
            // Redireccionar a multiplayer.html (modo directo)
            window.location.href = 'multiplayerlocal.html';
        } else if (mode === 'multiplayer_online') {
            // Redireccionar a connection.html (configuración de red)
            window.location.href = 'connection.html';
        }
    }
    
    function backToMenu() {
        if (currentSketch) {
            currentSketch.remove();
            currentSketch = null;
        }
        loadScript('menu.js', () => {
            if (typeof menuSketch !== 'undefined') {
                currentSketch = new p5(menuSketch);
            }
        });
    }
    
    function loadScript(src, callback) {
        const existingScript = document.querySelector(`script[src="${src}"]`);
        if (existingScript) {
            existingScript.remove();
        }
        
        const script = document.createElement('script');
        script.src = src;
        script.onload = callback;
        document.head.appendChild(script);
    }
    
    window.addEventListener('load', () => {
        loadScript('menu.js', () => {
            if (typeof menuSketch !== 'undefined') {
                currentSketch = new p5(menuSketch);
            }
        });
    });
    </script>
</body>
</html>
